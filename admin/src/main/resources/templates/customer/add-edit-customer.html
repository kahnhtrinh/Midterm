<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Customer Details</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Customer Detail
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Customer Details</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Customer Detail</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/customer/save}" th:object="${customer}" method="post" enctype="multipart/form-data" class="form-horizontal">

                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>

                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Customer Id</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control"  readonly="readonly" th:field="*{id}" placeholder="Product ID">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">First Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Last Name</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Username</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" readonly="readonly" th:field="*{username}" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10">
                                <input type="hidden" class="form-control" readonly="readonly" th:field="*{password}" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{phone}" placeholder="Phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Company</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{company}" placeholder="Company">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address1</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{address1}" placeholder="Address1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address2</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{address2}" placeholder="Address2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">City</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{city}" placeholder="City">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Postal code</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{postalCode}" placeholder="Postal code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">State</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{state}" placeholder="State">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Country:<span>*</span></label>
                            <div class="col-sm-10">
                                <select class="form-control" th:field="*{country.id}">
                                    <option value="">Select...</option>
                                    <option th:each="country : ${countries}" th:value="${country.id}" th:utext="${country.name}"/>
                                </select>
                                <p class="text-red" th:if="${#fields.hasErrors('country.id')}" th:errors="*{country.id}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Is Deleted ?</label>
                            <div class="col-sm-10">
                                <select th:field="*{isDeleted}" class="form-control">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                        <a th:href="@{/customer/list}">
                            <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Cancel</button>
                        </a>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Save</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script type="text/javascript">
        function getModels() {
            var make = $(".make").val();
            $.get( "../product/models?make=" + make, function( data ) {
                $(".model").empty();
                data.forEach(function(item, i) {
                    var option = "<option value = " + item.id + ">" + item.name +  "</option>";
                    $(".model").append(option);
                });
            });
        };
        $(document).ready(function() {
            $(".make").change(function() {
                getModels();
            });
        });
    </script>
</th:block>

</body>

</html>
