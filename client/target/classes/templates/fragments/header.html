
<!-- Header Container  -->
<header id="header" class=" typeheader-4">

    <!-- Header Top -->
    <div class="header-top hidden-compact">
        <div class="container">
            <div class="row">
                <div class="header-top-left col-lg-3 col-md-4 col-sm-5 hidden-xs">
                    <div class="telephone " >
                        <ul class="socials">
                            <li class="facebook"><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
                            <li class="twitter"><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
                            <li class="google_plus"><a href="#" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                            <li class="pinterest"><a href="#" target="_blank"><i class="fa fa-pinterest-p"></i></a></li>
                            <li class="instagram"><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
                            <li class="linkedin"><a href="#" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="header-top-right col-lg-9 col-md-8 col-sm-7 col-xs-12">

                    <ul class="top-log list-inline">
                        <li sec:authorize="isAuthenticated()"><i class="fa fa-lock"></i>Welcome <span sec:authentication="principal.username"></span> !</li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                        <li sec:authorize="isAnonymous()"><i class="fa fa-lock"></i><a th:href="@{/login}">Login</a> / </li>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/register}">Register</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <div class="header-middle">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                    <div class="logo">
                        <a th:href="@{/}"><img th:src="@{/image/catalog/logo.png}" title="Your Store" alt="Your Store" /></a>
                    </div>

                </div>
                <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12 middle-right">
                    <div class="search-header-w">
                        <div class="icon-search hidden-lg hidden-md"><i class="fa fa-search"></i></div>

                        <div id="sosearchpro" class="sosearchpro-wrapper so-search ">
                            <form th:action="@{/part-search}" method="GET">
                                <div id="search0" class="search input-group form-group">
                                    <input class="autosearch-input form-control" type="text" value="" size="50" autocomplete="off" placeholder="Keyword here..." name="name">

                                    <input type="hidden" name="make" value="1"/>
                                    <input type="hidden" name="model" value="1"/>
                                    <input type="hidden" name="year" value=""/>
                                    <input type="hidden" name="category" value=""/>

                                    <button type="submit" class="button-search btn btn-primary"><i class="fa fa-search"></i></button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-bottom hidden-compact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6">
                    <div class="main-menu-w">
                        <div class="responsive so-megamenu megamenu-style-dev">
                            <nav class="navbar-default">
                                <div class=" container-megamenu  horizontal open ">
                                    <div class="navbar-header">
                                        <button type="button" id="show-megamenu" data-toggle="collapse" class="navbar-toggle">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                    </div>

                                    <div class="megamenu-wrapper">
                                        <span id="remove-megamenu" class="fa fa-times"></span>
                                        <div class="megamenu-pattern">
                                            <div class="container-mega">
                                                <ul class="megamenu" data-transition="slide" data-animationtime="250">
                                                    <li th:class=" ${classActiveHome}">
                                                        <p class="close-menu"></p>
                                                        <a th:href="@{/}" class="clearfix">
                                                            <strong><i class="fa fa-home"></i>TRANG CHỦ</strong>
                                                        </a>
                                                    </li>
                                                    <li th:class=" ${classActivePartSearch}">
                                                        <p class="close-menu"></p>
                                                        <a th:href="@{/part-search}" class="clearfix">
                                                            <strong><i class="fa fa-search"></i>TÌM KIẾM SÁCH</strong>
                                                        </a>
                                                    </li>

                                                    <li th:class=" ${classActiveCategory}">
                                                        <p class="close-menu"></p>
                                                        <a th:href="@{/category}" class="clearfix">
                                                            <strong><i class="fa fa-sitemap"></i>DANH MỤC SÁCH</strong>
                                                        </a>
                                                    </li>


                                                    <li th:class=" ${classActiveViewCart}">
                                                        <p class="close-menu"></p>
                                                        <a th:href="@{/view-cart}" class="clearfix">
                                                            <strong><i class="fa fa-shopping-cart"></i>GIỎ HÀNG</strong>
                                                        </a>
                                                    </li>
                                                    <li th:class=" ${classActiveCheckout}">
                                                        <p class="close-menu"></p>
                                                        <a th:href="@{/checkout}" class="clearfix">
                                                            <strong><i class="fa fa-check-circle"></i>THANH TOÁN</strong>
                                                        </a>
                                                    </li>
                                                    <li th:class=" ${classActiveMyAccount}">
                                                        <p class="close-menu"></p>
                                                        <a th:href="@{/my-account}" class="clearfix">
                                                            <strong><i class="fa fa-dashboard"></i>TÀI KHOẢN</strong>
                                                        </a>
                                                    </li>

                                                </ul>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</header>
<!-- //Header Container  -->
